<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>

<body>
    <form>
        <label for="firstname">İsim:</label><br>
        <input type="text" name="firstname" id="firstname"><br><br>

        <label for="lastname">Soyisim:</label><br>
        <input type="text" name="lastname" id="lastname"><br><br>

        <label for="e-posta">E-posta:</label><br>
        <input type="email" name="e-posta" id="e-posta"><br><br>

        <label for="password">Şifre:</label><br>
        <input type="password" name="password" id="password"><br><br>

        <p>Cinsiyet:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>

        <label for="fruit">Sevdiğiniz meyve:</label>
        <select name="fruit" id="fruit">
            <option value="Apple">Elma</option>
            <option value="Banana">Muz</option>
            <option value="Strawberry">Çilek</option>
        </select><br><br>

        <label for="message">Mesajınız:</label><br>
        <textarea name="message" id="message"></textarea><br><br>

        <button type="submit">Gönder</button>
    </form>
</body>

</html>
